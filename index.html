<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小游戏集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #f5f5f7;
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #1d1d1f 0%, #000 100%);
        }

        .hero h1 {
            font-size: 80px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -2px;
            background: linear-gradient(90deg, #f5f5f7, #86868b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease;
        }

        .hero p {
            font-size: 28px;
            color: #86868b;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .games-nav {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            animation: fadeInUp 1s ease 0.4s both;
        }

        .game-card {
            width: 280px;
            height: 320px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            padding: 40px 30px;
            text-decoration: none;
            color: #f5f5f7;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .game-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-icon svg {
            width: 100%;
            height: 100%;
        }

        .game-card h3 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .game-card p {
            font-size: 17px;
            color: #86868b;
            line-height: 1.5;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            padding: 40px;
            text-align: center;
            color: #86868b;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>小游戏集</h1>
        <p>简单、优雅、有趣</p>
        
        <div class="games-nav">
            <a href="gomoku/index.html" class="game-card">
                <div class="game-icon">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <radialGradient id="blackPiece" cx="30%" cy="30%">
                                <stop offset="0%" style="stop-color:#4a4a4a"/>
                                <stop offset="100%" style="stop-color:#1a1a1a"/>
                            </radialGradient>
                            <radialGradient id="whitePiece" cx="30%" cy="30%">
                                <stop offset="0%" style="stop-color:#fff"/>
                                <stop offset="100%" style="stop-color:#e8e8e8"/>
                            </radialGradient>
                        </defs>
                        <circle cx="35" cy="35" r="18" fill="url(#blackPiece)" filter="drop-shadow(0 4px 8px rgba(0,0,0,0.5))"/>
                        <circle cx="65" cy="65" r="18" fill="url(#whitePiece)" filter="drop-shadow(0 4px 8px rgba(0,0,0,0.3))"/>
                    </svg>
                </div>
                <h3>五子棋</h3>
                <p>联机对战 · 单人模式 · 观战弹幕</p>
            </a>
            
            <a href="racing/index.html" class="game-card">
                <div class="game-icon">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="carGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#00aaff"/>
                                <stop offset="100%" style="stop-color:#0066cc"/>
                            </linearGradient>
                        </defs>
                        <rect x="30" y="20" width="40" height="60" rx="4" fill="url(#carGradient)" filter="drop-shadow(0 6px 12px rgba(0,150,255,0.4))"/>
                        <rect x="33" y="23" width="34" height="20" rx="2" fill="#003d7a"/>
                        <rect x="36" y="26" width="28" height="14" rx="1" fill="rgba(200,230,255,0.8)"/>
                        <circle cx="35" cy="70" r="4" fill="#1a1a1a"/>
                        <circle cx="65" cy="70" r="4" fill="#1a1a1a"/>
                        <rect x="33" y="75" width="8" height="4" rx="1" fill="#ffff00" filter="drop-shadow(0 0 4px #ffff00)"/>
                        <rect x="59" y="75" width="8" height="4" rx="1" fill="#ffff00" filter="drop-shadow(0 0 4px #ffff00)"/>
                    </svg>
                </div>
                <h3>极速狂飙</h3>
                <p>躲避障碍 · 跳跃闯关 · 挑战极限</p>
            </a>
            
            <a href="landlord/index.html" class="game-card">
                <div class="game-icon">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#ffffff"/>
                                <stop offset="100%" style="stop-color:#f5f5f5"/>
                            </linearGradient>
                            <filter id="cardShadow">
                                <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
                            </filter>
                        </defs>
                        <g transform="translate(15, 20)">
                            <rect x="0" y="0" width="25" height="35" rx="2" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
                            <text x="12.5" y="22" font-size="16" font-weight="bold" fill="#ff3b30" text-anchor="middle">A</text>
                        </g>
                        <g transform="translate(37.5, 15)">
                            <rect x="0" y="0" width="25" height="35" rx="2" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
                            <text x="12.5" y="22" font-size="16" font-weight="bold" fill="#1a1a1a" text-anchor="middle">K</text>
                        </g>
                        <g transform="translate(60, 20)">
                            <rect x="0" y="0" width="25" height="35" rx="2" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
                            <text x="12.5" y="22" font-size="16" font-weight="bold" fill="#ff3b30" text-anchor="middle">Q</text>
                        </g>
                    </svg>
                </div>
                <h3>斗地主</h3>
                <p>叫地主 · 抢地主 · 炸弹特效</p>
            </a>
        </div>
    </div>

    <div class="footer">
        © 2026 小游戏集. 按 ESC 快速隐藏游戏界面
    </div>
</body>
</html>
